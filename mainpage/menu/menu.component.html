@if (show) {
  <div id="cover">
    <div class="center">
      <div class="message">
        Please wait ... <br>
        <svg width="55px" height="67px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
          preserveAspectRatio="xMidYMid" class="lds-ellipsis">
          <circle cx="84" cy="50" r="0" fill="#ffcc33">
            <animate attributeName="r" values="10;0;0;0;0" keyTimes="0;0.25;0.5;0.75;1"
              keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1" calcMode="spline" dur="1.4s"
              repeatCount="indefinite" begin="0s"></animate>
            <animate attributeName="cx" values="84;84;84;84;84" keyTimes="0;0.25;0.5;0.75;1"
              keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1" calcMode="spline" dur="1.4s"
              repeatCount="indefinite" begin="0s"></animate>
          </circle>
          <circle cx="42.7" cy="50" r="10" fill="#7de6ea">
            <animate attributeName="r" values="0;10;10;10;0" keyTimes="0;0.25;0.5;0.75;1"
              keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1" calcMode="spline" dur="1.4s"
              repeatCount="indefinite" begin="-0.7s"></animate>
            <animate attributeName="cx" values="16;16;50;84;84" keyTimes="0;0.25;0.5;0.75;1"
              keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1" calcMode="spline" dur="1.4s"
              repeatCount="indefinite" begin="-0.7s"></animate>
          </circle>
          <circle cx="16" cy="50" r="7.85" fill="#ffa570">
            <animate attributeName="r" values="0;10;10;10;0" keyTimes="0;0.25;0.5;0.75;1"
              keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1" calcMode="spline" dur="1.4s"
              repeatCount="indefinite" begin="-0.35s"></animate>
            <animate attributeName="cx" values="16;16;50;84;84" keyTimes="0;0.25;0.5;0.75;1"
              keySplines="0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1;0 0.5 0.5 1" calcMode="spline" dur="1.4s"
              repeatCount="indefinite" begin="-0.35s"></animate>
          </circle>
        </svg>
      </div>
    </div>
  </div>
  }

<div class="menu-container">
  @for(menu of menuList; track menu){
  <div class="card flex justify-center" style="padding: 20px;  margin-right: 25px;">
    <p-fieldset [legend]="menu.MenuName" [style]="{ width: '100%' }">
      <div class="outcard">
        @for(topmenu of menu.TopMenus; track topmenu) {
        <div class="inCard">
          <a (click)="route(topmenu.routerLink)">
            <p-card
              [style]="{ width: '100px', height: '100px', overflow: 'hidden', border: '1px solid #f27924', cursor: 'pointer' }">
              <div style="display: flex; flex-direction: column; gap: 10px;">
                <div>
                  <span class="material-icons" style="color: #f27924; font-size: 20px;">{{topmenu.Icon_Class}}</span>
                </div>
                <div class="label">
                  {{ topmenu.label }}
                </div>
              </div>
            </p-card>
          </a>
        </div>
        }
      </div>
    </p-fieldset>
  </div>
  }
</div>
